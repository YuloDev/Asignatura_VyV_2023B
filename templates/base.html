<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Marketplace{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://kit.fontawesome.com/1a154a2673.js" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about/">Acerca de</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/seguimiento_entrega/">Seguimiento de entrega</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/seguimientoInterno">Seguimiento Interno</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<nav>


</nav>
<div class="content">
    <!-- Contenido específico de cada página -->
    {% block content %}{% endblock %}
</div>

<footer>
    <!-- Pie de página -->
    © 2024 Mi Sitio Web
</footer>
</body>
</html>
